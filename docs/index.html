  50% { transform: translateX(-10px); }

  50% { transform: translateY(-10px); }

<script>
const videos = document.querySelectorAll('.miku-video');
let current = 0;

function showVideo(index) {
  videos[current].style.display = "none";
  current = (index + videos.length) % videos.length;
  videos[current].style.display = "block";
  videos.forEach((iframe) => {
    iframe.contentWindow.postMessage('{"event":"command","func":"stopVideo","args":""}', '*');
  });
}

// Animation 360° sur clic
const mikuCarousel = document.querySelector('.miku-carousel');
mikuCarousel.addEventListener('click', () => {
  mikuCarousel.classList.add('rotate360');
  mikuCarousel.addEventListener('animationend', () => {
    mikuCarousel.classList.remove('rotate360');
  }, { once: true });
});

function showNextVideo() {
  showVideo(current + 1);
}

function showPrevVideo() {
  showVideo(current - 1);
}
</script>

<script>
// Sakura falling animation
const canvas = document.getElementById('sakura-canvas');
const ctx = canvas.getContext('2d');
let width = window.innerWidth;
let height = window.innerHeight;
canvas.width = width;
canvas.height = height;

const sakuraPetals = [];
const petalImg = new Image();
petalImg.src = "https://pngimg.com/uploads/cherry_blossom/cherry_blossom_PNG125.png";

function randomBetween(a, b) {
  return a + Math.random() * (b - a);
}

function createPetal() {
  return {
    x: randomBetween(0, width),
    y: randomBetween(-100, -40),
    size: randomBetween(18, 32),
    speedY: randomBetween(1, 2.5),
    speedX: randomBetween(-0.5, 0.5),
    angle: randomBetween(0, Math.PI * 2),
    spin: randomBetween(-0.02, 0.02)
  };
}

for (let i = 0; i < 35; i++) {
  sakuraPetals.push(createPetal());
}

function animatePetals() {
  ctx.clearRect(0, 0, width, height);
  sakuraPetals.forEach(petal => {
    ctx.save();
    ctx.translate(petal.x, petal.y);
    ctx.rotate(petal.angle);
    ctx.drawImage(petalImg, -petal.size/2, -petal.size/2, petal.size, petal.size);
    ctx.restore();
    petal.x += petal.speedX;
    petal.y += petal.speedY;
    petal.angle += petal.spin;
    if (petal.y > height + 40 || petal.x < -40 || petal.x > width + 40) {
      Object.assign(petal, createPetal());
      petal.y = -40;
    }
  });
  requestAnimationFrame(animatePetals);
}

petalImg.onload = animatePetals;
window.addEventListener('resize', () => {
  width = window.innerWidth;
  height = window.innerHeight;
  canvas.width = width;
  canvas.height = height;
});
</script>
